<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}
.center {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
}
.topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
}
 .bottomleft {
  position: absolute;
  bottom: 8px;
  left: 16px;
  font-size: 18px;
}
.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 18px;
}
img { 
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  opacity: 0.5;
}
</style>
</head>
<body>

<div class="container">
<img src="https://bluepineapple.io/wp-content/uploads/2020/03/logo.png" alt="Background Image" width="1000" height="300">
<div class="topleft"><mark>Top Left</mark></div>
</div>
 <div class="topright"><mark>Top Right</mark></div>
</div>
<div class="center"><mark>Centered</mark></div>
</div>
 <div class="bottomleft"><mark>Bottom Left</mark></div>
</div>
<div class="bottomright"><mark>Bottom Right</mark></div>
</div>

</body>
</html>
