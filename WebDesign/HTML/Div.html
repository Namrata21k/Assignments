<!DOCTYPE html>
<html>
<head>
<style>
.Div1 {
  border: 5px outset purple;
  background-color:#FFB6C1;    
  text-align: center;
  width: 80%;
  padding: 80px;
  margin: 40px;
}
.Div2 {
  border: 5px outset black;
  background-color: grey;    
  text-align: center;
  width: 50%;
  padding: 60px;
  margin: 30px;
 
}
</style>
</head>
<body>

<h1>The div element</h1>

<div class="Div1">
  <h2>First div</h2>
  <p>This is  text in a div1 element.</p>
</div>

<div class="Div2">
  <h2>Second Div</h2>
  <p>This is some text in a div2 element.</p>
</div>
<p>This is  text outside the div element.</p>

</body>
</html>
